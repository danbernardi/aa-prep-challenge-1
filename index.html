<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App Academy HTML/CSS Assessment</title>
  <link href="site.css" rel="stylesheet">

</head>

<body>
  <!-- Your markup goes here. -->

  <!-- form start here -->
  <div class="form_box">
    <form action="/pets" method="post">
      <div class="form_element">
        <label for="name">Name</label>
        <input type="text" id="name" name="pet_name">
      </div>
      <div class="form_element">
        <label for="type">Type</label>
        <select id="type" name="pet_type">
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="hamster">Hamster</option>
          <option value="other">Other</option>
          <option value="zebra">Zebra</option>
        </select>
      </div>

      <div class="form_element">
        <label for="bio">Biography</label>
        <textarea name="pet_bio" id="bio" cols="30" rows="10"></textarea>
      </div>

      <div class="form_element">
        <label for="owner-email">Owner's email</label>
        <input type="email" id="owner-email" name="pet_owner_email">
      </div>

      <button type="submit" id="new-pet-submit-button">Create new pet</button>
      <button type="reset">Reset</button>
    </form>
  </div>

  <!-- picture card -->
  <div class="card">
    <img src="images/desert.jpg" alt="picture of the desert" class="hero">
    <div class="content">
      <img src="images/person-avatar.jpg" alt="user's avartar" class="avatar">
      <div class="title_section">
        <h1>Title goes here</h1>
        <h2>Secondary text</h2>
      </div>
      <p>Greyhound divisively hello coldy woderfully marginally far upon excluding</p>
    </div>
  </div>
</body>

</html>
